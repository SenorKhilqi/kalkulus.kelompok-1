<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Arithmetic Sequence Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 text-white">
  <nav class="bg-white bg-opacity-90 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-extrabold text-purple-800">Baris & Deret Aritmatika</a>
        </div>
        <div class="hidden md:block">
          <ul class="flex space-x-4">
            <li><a href="home.html" class="text-purple-800 hover:text-purple-600">Home</a></li>
            <li><a href="profil.html" class="text-purple-800 hover:text-purple-600">Profile</a></li>
            <li><a href="materi.html" class="text-purple-800 hover:text-purple-600">Materi</a></li>
            <li><a href="kalkulator.html" class="text-purple-800 hover:text-purple-600">Kalkulator</a></li>
          </ul>
        </div>
        <div class="md:hidden">
          <button class="text-purple-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-5xl font-bold text-center mt-10 mb-8">Arithmetic Sequence Calculator</h1>
    <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 max-w-xl mx-auto text-gray-800">
      <div class="mb-4">
        <label for="sukuPertama" class="block text-sm font-medium text-gray-700">Suku Pertama</label>
        <input type="number" id="sukuPertama" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Suku Pertama">
      </div>
      <div class="mb-4">
        <label for="Beda" class="block text-sm font-medium text-gray-700">Beda</label>
        <input type="number" id="Beda" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Beda">
      </div>
      <div class="mb-4">
        <label for="SukuKeN" class="block text-sm font-medium text-gray-700">Suku ke-n</label>
        <input type="number" id="SukuKeN" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Suku ke-n">
      </div>
      <div class="mb-4">
        <label for="choise" class="block text-sm font-medium text-gray-700">Pilih Jenis</label>
        <select id="choise" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="baris">Baris Aritmatika</option>
          <option value="deret">Deret Aritmatika</option>
        </select>
      </div>
      <button onclick="generateSequence()" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Hitung</button>
      <div id="sequenceResult" class="mt-4 text-center text-lg text-gray-800"></div>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>
</html>
